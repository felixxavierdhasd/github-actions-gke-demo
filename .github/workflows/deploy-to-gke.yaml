name: Full Deploy FastAPI to GKE-CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 1Ô∏è‚É£ Authenticate to GCP
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    # 2Ô∏è‚É£ Setup gcloud SDK
    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    # 3Ô∏è‚É£ Install kubectl
    - name: Install kubectl
      uses: azure/setup-kubectl@v4

    # üî• 4Ô∏è‚É£ Install GKE auth plugin (REQUIRED)
    - name: Install GKE gcloud auth plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin --quiet

    # 5Ô∏è‚É£ Configure Docker for Artifact Registry
    - name: Configure Docker
      run: |
        gcloud auth configure-docker us-west1-docker.pkg.dev --quiet

    # 6Ô∏è‚É£ Create GKE Cluster if not exists
    - name: Create GKE Cluster if not exists
      run: |
        CLUSTER_NAME=fastapi-cluster
        ZONE=us-west1-a

        if ! gcloud container clusters describe $CLUSTER_NAME --zone $ZONE; then
          gcloud container clusters create $CLUSTER_NAME \
            --zone $ZONE \
            --num-nodes 2 \
            --machine-type e2-medium
        else
          echo "Cluster already exists"
        fi

    # 7Ô∏è‚É£ Build & Push Docker Image
    - name: Build & Push Docker Image
      run: |
        IMAGE=us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/fastapi-repo/fastapi-app:latest
        docker build -t $IMAGE .
        docker push $IMAGE

    # 8Ô∏è‚É£ Deploy to GKE
    - name: Deploy to GKE
      run: |
        gcloud container clusters get-credentials fastapi-cluster --zone us-west1-a
        kubectl apply -f K8s/k8s-deployment.yaml
