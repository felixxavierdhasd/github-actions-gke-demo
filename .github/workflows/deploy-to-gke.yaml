name: Full Deploy FastAPI to GKE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ✅ 1. Authenticate to GCP (CORRECT WAY)
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    # ✅ 2. Setup gcloud SDK
    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    # ✅ 3. Install kubectl
    - name: Install kubectl
      uses: azure/setup-kubectl@v4

    # ✅ 4. Configure Docker for Artifact Registry
    - name: Configure Docker
      run: |
        gcloud auth configure-docker us-west1-docker.pkg.dev --quiet

    # ✅ 5. Create GKE Cluster if not exists
    - name: Create GKE Cluster if not exists
      run: |
        CLUSTER_NAME=fastapi-cluster
        ZONE=us-west1-a

        if ! gcloud container clusters describe $CLUSTER_NAME --zone $ZONE; then
          gcloud container clusters create $CLUSTER_NAME \
            --zone $ZONE \
            --num-nodes 2 \
            --machine-type e2-medium
        else
          echo "Cluster already exists"
        fi

    # ✅ 6. Build & Push Docker Image
    - name: Build & Push Docker Image
      run: |
        IMAGE=us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/fastapi-repo/fastapi-app:latest
        docker build -t $IMAGE .
        docker push $IMAGE

    # ✅ 7. Deploy to GKE
    - name: Deploy to GKE
      run: |
        gcloud container clusters get-credentials fastapi-cluster --zone us-west1-a
        kubectl apply -f k8s-deployment.yaml
