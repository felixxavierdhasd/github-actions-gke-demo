kind: Deployment
metadata:
  name: fastapi-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: us-west1-docker.pkg.dev/active-valve-479215-b4/fastapi-repo/fastapi-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8001

