apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-demo-sec-config
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gke-demo-sec-config
  template:
    metadata:
      labels:
        app: gke-demo-sec-config
    spec:
      containers:
        - name: app
          image: us-west1-docker.pkg.dev/active-valve-479215-b4/my-docker-art/gek-demo:v4
          ports:
            - containerPort: 8001
          env:
            # - name: APP_MODE
            #   valueFrom:
            #     configMapKeyRef:
            #       name: app-config
            #       key: APP_MODE

            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_HOST

            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_PORT

            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_USER

            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_NAME

            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DB_PASSWORD
          resources:
              requests:
                cpu: "100m"
                memory: "128Mi"
              limits:
                cpu: "250m"
                memory: "256Mi"